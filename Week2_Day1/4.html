<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM sort</title>

</head>
<body>
<ul><!--This is the comment-->
    <li>123</li>
    <li>3</li>
    <li>112</li>
    <li>2</li>
    <li>5</li>
</ul>
<script>
    var obj1 = new Object();
    var oList1 = document.getElementsByTagName('li');
    var a = [];
    for(var i = 0; i < oList1.length; i++) {
        a.push(oList1[i]);
    }
    a.sort(function(a, b) {
        return a.innerHTML - b.innerHTML;
    });

    for(var i = 0; i < a.length; i++) {
        a[i].parentNode.appendChild(a[i]); // append to the bottom
    }
</script>
</body>
