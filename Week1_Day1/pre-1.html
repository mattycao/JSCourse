<script>
    // will pre define even if the condition is false
    console.log(a);
    if(false) {
        var a = 1;
    }
    console.log(a);

    // duplex declare
    f();
    function f() {
        console.log(1);
    }
    f();
    function f() {
        console.log(2);
    }
    f();
</script>
