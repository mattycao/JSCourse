<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	#outer{ width:400px; height:220px; margin:100px auto; overflow:hidden; position:relative;}
	#inner{ width:2000px; height:220px; position:absolute; top:0; left:0; }
	#inner div{ width:400px; height:220px; float:left; background:orange; font-size:72px; text-align:center; line-height:220px;}
	#btn{ width:210px; height:30px; margin:0; padding:0; list-style:none; position:absolute; right:50px; bottom:30px; }
	#btn li{ margin:0 5px ; border-radius:50%; background:white; color:blue; font-size:16px; font-weight:bold; line-height:30px; text-align:center; float:left; height:30px; width:30px; cursor:pointer;}
</style>
</head>

<body>
<div id="outer">
	<div id="inner">
    	<div >第一张</div>
        <div style=" background:red;" >第二张</div>
        <div style=" background:blue;"  >第三张</div>
        <div style=" background:purple;"  >第四张</div>
        <div style=" background:green;"  >第五张</div>
    </div>
    <ul id="btn">
    	<li>一</li><li>二</li><li>三</li><li>四</li><li>五</li>
    </ul>
</div>
</body>
</html>
<script src="tween.js"></script>
<script>
var oLis=document.getElementsByTagName("li");
var oInner=document.getElementById("inner");
for(var i=0;i<oLis.length;i++){
	oLis.item(i).n=i;
	oLis.item(i).onclick=function(){
		animate(oInner,{left:this.n*-400},600);
	}
}
var step=0;
function autoMove(){
	step++;
	if(step==5){
		step=0;	
	}
	animate(oInner,{left:step*-400},600);
	window.setTimeout(autoMove,2000);
}
autoMove();
</script>
