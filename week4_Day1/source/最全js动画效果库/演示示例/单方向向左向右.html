<title>珠峰培训  单向往左往右</title>
<style  type="text/css">

<body>

 <div style="width:450px; height:30px; margin:10px auto; text-align:center; line-height:30px; font-size:14px; font-weight:bold;"><a href="http://www.zhufengpeixun.cn">珠峰培训Tween运动框架应用示例</a>-单向往左往右</div>
<div id="outer">
	<div id="inner">
    	<div style="background-image:url(images/image1.jpg);">珠峰培训:
第壹壹壹壹壹张1</div>
        <div style="background-image:url(images/image2.jpg);">珠峰培训:
第贰贰贰贰贰贰张2222</div>
        <div style="background-image:url(images/image3.jpg);">珠峰培训:

        <div style="background-image:url(images/image4.jpg);">珠峰培训:

<ul id="btn"><li onclick="left()"> 向左</li><li>无</li><li>无</li><li>无</li><li onclick="right()">向右</li></ul>
<div id="play" style="background:#CC9; clear:both; font-size:12px; width:780px; margin:0 auto; padding:10px; ">
  <p><strong> 选择动画类型：</strong> <br />

    <label>

    <label>
      <input name="vTween" type="radio" value="Quint" />
      Quintic </label>

    <label>
      <input name="vTween" type="radio" value="Expo" />
      Exponential </label>
    <label>
      <input name="vTween" type="radio" value="Circ" />
      Circular </label>
    <label>
      <input name="vTween" type="radio" value="Elastic" />
      Elastic </label>
    <label>
      <input name="vTween" type="radio" value="Back" />
      Back </label>
    <label>
      <input name="vTween" type="radio" value="zfBounce" />
      Bounce </label>
  </p>
  <p> ease类型： <br />
    <label>
      <input name="vEase" type="radio" value="easeIn" checked="checked" />
      easeIn 缓进</label>
    <label>
      <input name="vEase" type="radio" value="easeOut" />
      easeOut缓出 </label>
    <label>
      <input name="vEase" type="radio" value="easeInOut" />
      easeInOut缓进再缓出 </label>
  </p>
  <input id="idSpeed" type="button" value="减慢速度" />
  <input id="leftRun" type="button" value='向左走' />
  <input id="rightRun" type="button" value='向右走' />
  <div id="runCode" style="height:100px; width:550px;">	animate(ele,{left:850},1500,['Back','easeInOut'],callback)</div>
</div>

</html>
<script type="text/ecmascript" src="zhufengEffect.js"></script>
<script type="text/ecmascript" >


var aEffect=['Back','easeInOut'];
var nDuration=800;

var oPlay=document.getElementById('play');
var oRunCode=document.getElementById('runCode');
function callback(){}
oPlay.onclick=function(e){
	var e=e||event;
	var t=e.target||e.srcElement;
	//name="vTween" type="radio"
	if(t.type=='radio'){
		if(t.name=='vTween'){
			aEffect[0]=t.value;
			oRunCode.innerHTML="animate(ele,{left:850},"+nDuration+",['"+aEffect[0]+"','"+aEffect[1]+"'],callback)";
		}else if(t.name=='vEase'){
			aEffect[1]=t.value;
			oRunCode.innerHTML="animate(ele,{left:850},"+nDuration+",['"+aEffect[0]+"','"+aEffect[1]+"'],callback)";
		}
		
	}else if(t.id=='leftRun'){
		left();
	}else if(t.id=='rightRun'){
		right();
	}else if(t.value=='减慢速度'){
		t.value='加快速度';
		nDuration=1500;
		
		oRunCode.innerHTML="animate(ele,{left:850},"+nDuration+",['"+aEffect[0]+"','"+aEffect[1]+"'],callback)";
		
	}else if(t.value=='加快速度'){
		t.value='减慢速度';
		nDuration=600;
		oRunCode.innerHTML="animate(ele,{left:850},"+nDuration+",['"+aEffect[0]+"','"+aEffect[1]+"'],callback)";
		
	}
	
}
///////////以上是帮助文档的代码
var oInner=document.getElementById('inner');
var oFirst=oInner.getElementsByTagName('div').item(0);
var oClone=oFirst.cloneNode(true);
oInner.style.width=oInner.offsetWidth+oFirst.offsetWidth+'px';
oInner.appendChild(oClone);
var oLis=document.getElementById('btn').getElementsByTagName('li');

/*for(var i=0;i<oLis.length;i++){
	oLis.item(i).myIndex=i;
	oLis.item(i).onclick=function(){	animate(oInner,{left:this.myIndex*-500},nDuration,aEffect,callback);}
}*/

var step=0;
function left(){
	step++;
	if(step==6){
		oInner.style.left=0;
		step=1;
	}
	
	animate(oInner,{left:step*-500},nDuration,aEffect,callback);
}

function right(){
	step--;
	if(step==-1){
		oInner.style.left='-2500px';//停在第6张上
		//让oInner从第六张向第五张上走
		step=4;
		
	}
	animate(oInner,{left:step*-500},nDuration,aEffect,callback);
}

</script>
