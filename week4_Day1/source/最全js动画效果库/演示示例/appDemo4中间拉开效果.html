<script type="text/ecmascript" src="effect.js"></script>
<script type="text/ecmascript" >
var oLis=document.getElementById('btn').getElementsByTagName('li');
var oInner=document.getElementById('inner');
var oDivs=oInner.getElementsByTagName('div');
var zIndex=0;
function createEle(nIndex){
	var oDiv=document.createElement('div');
	oDiv.style.backgroundImage="url(images/image"+nIndex+".jpg)";
	oDiv.style.left='250px';
	oDiv.style.width=0;
	oDiv.style.zIndex=++zIndex;
	oDiv.innerHTML='珠峰培训';
	oInner.appendChild(oDiv);
	return oDiv;
	
}

for(var i=0; i<oLis.length;i++){
	oLis.item(i).myIndex=i;
	oLis.item(i).onclick=function(){
		var ele=createEle(this.myIndex+1);		
		//animate(ele,{width:500,left:0},0);
		animate(ele,{width:500,left:0});				
	}
}

</script>
