<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1 {width: 500px; height:50px; background:red; margin:10px auto 10px;}
#div2 {border:1px black solid; width:200px; height:20px;}
#div3 {width:0px; background:#4FFD4F; height:20px;}
</style>
<script type="text/javascript">

window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var oDiv3=document.getElementById('div3');
	var oTxt=document.getElementById('txt1');
	
	oDiv.onmousemove=function (ev)
	{
		var oEvent=ev||event;
		
		var 当前距离=oEvent.clientX-oDiv.offsetLeft;
		
		oDiv3.style.width=(当前距离/oDiv.offsetWidth)*oDiv2.offsetWidth+'px';
		
		oTxt.value=100*当前距离/oDiv.offsetWidth+'%';
	};
};
</script>
</head>

<body>
<input id="txt1" type="text" />
<div id="div1"></div>
<div id="div2">
	<div id="div3"></div>
</div>
</body>
</html>
