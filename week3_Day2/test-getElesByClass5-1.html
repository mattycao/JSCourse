<script src="DOM.js"></script>
<script>
//通过类名获取元素

function byClass(strClass,eles){
	//var eles=document.getElementsByTagName("*");
	var reg=new RegExp("(?:^| )"+strClass+"(?: |$)");
	var a=[];
	for(var i=0;i<eles.length;i++){
		var ele=eles[i];
		if(reg.test(ele.className)){
			a.push(ele);	
		}
	}
	return a;
}
var strClass="  selectedTab  ccc aa";

var strClass=strClass.replace(/^ +| +$/g,"");//去首尾空格
var aClass=strClass.split(/ +/);//根据空格分解字符串
console.log(aClass);
var eles=document.getElementsByTagName("*");
//var a=byClass(aClass[0],eles);
//a=byClass(aClass[1],a);
//a=byClass(aClass[2],a);
//a=byClass(aClass[3],a);
for(var i=0;i<aClass.length;i++){
	eles=byClass(aClass[i],eles)
}
var a=eles;
for(var i=0;i<a.length;i++){
	a[i].style.backgroundColor="red";
}
</script>
