<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
ul{float:left; margin:10px; width:200px; background:#ccc; height:300px;}
li{ width:90%; height:1.5em; background:#C93; border:1px red solid; margin:5px;}
</style>
</head>

<body>
<ul id="leftUl">
<li>left1</li>
<li>left2</li>
<li>left3</li>
<li>left4</li>
<li>left5</li>
</ul>
<ul id="rightUl">
<li>right1</li>
<li>right2</li>
<li>right3</li>
<li>right4</li>
<li>right5</li>
</ul>
<div style=" clear:both">
<div onclick="move()" style=" width:100px; height:2em; background:red;">移动</div>
<div onclick=" clone()" style=" width:100px; height:2em; background:green;;">复制</div>
</div>
</body>
</html>
<script type="text/javascript">
function move(){
	var oFirstLi=document.getElementById('leftUl').firstElementChild;
	var oRightUl=document.getElementById('rightUl');
	
	//if(document.getElementById)
	
	if(oFirstLi)
		oRightUl.appendChild(oFirstLi);
	else
		alert('无法操作')
	
}
function clone(){
	var oFirstLi=document.getElementById('leftUl').firstElementChild;
	var newLi=oFirstLi.cloneNode(true);
	var oRightUl=document.getElementById('rightUl');
	
	//if(document.getElementById)
	
	if(newLi)
		oRightUl.appendChild(newLi);
	else
		alert('无法操作')
	
}
</script>
