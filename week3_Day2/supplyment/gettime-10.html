<script type="text/javascript">
var t=new Date();
t.getTime();

function fn(){
var t2=new Date;

var cha=t2.getTime()-t.getTime();
var 时= parseInt (cha / (60*60*1000));
var feng=cha%(60*60*1000);
var 分=(parseInt(feng/(60*1000)))
var miao=feng%(60*1000)
var 秒=(parseInt(miao/1000))
var 毫秒=miao%1000
document.getElementById('div1').innerHTML=时+'时'+分+'分'+秒+'秒'+毫秒+'毫秒';
window.setTimeout(arguments.callee,10);
}
fn();
