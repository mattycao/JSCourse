<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Multi Tab</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="tabbedPanel">
    <ul class="tabGroup">
        <li class="tab">Tab One</li>
        <li class="tab">Tab Two</li>
        <li class="tab">Tab Three</li>
        <li class="tab">Tab Four</li>
        <li class="tab">Tab Five</li>
    </ul>
    <div class="contentGroup">
        <div class="content">
            Content1
        </div>
        <div class="content">
            Content2
        </div>
        <div class="content">
            Content3
        </div>
        <div class="content">
            Content4
        </div>
        <div class="content">
            Content5
        </div>
    </div>
</div>
</body>
</html>
