<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            height: 20px;
        }

        .tabs li {
            float: left;
            height: 20px;
            width: 40px;
            background-color: red;
            margin: 0 10px;
            text-align: center;
            line-height: 20px;
        }

        .box div {
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="tabs">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div style="display: block;">1</div>
    <div>2</div>
    <div>3</div>
</div>
<script>

</script>
</body>
</html>
