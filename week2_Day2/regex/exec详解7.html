RegExp.prototype.execAll=function(str){
	var a=[];
	var temp=null;
	if(this.global){
		while(temp=this.exec(str)){//先运行this.exec(str)，再把结果赋给temp，然后再判断temp是否为true
			a.push(temp);
		}
		return a;
	}else{
		throw new Error("未正确设置修正饰g");	
	}
}
