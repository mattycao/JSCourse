/*alert(reg.exec(str));

function URLToObj(str){
	var reg=/([^=&?]+)=([^=&?]+)/g;
	var obj={};
	var temp=null;
	while(temp=reg.exec(str)){
		//这会temp是个数组，temp[0]是"course1=js",temp[1]是"course1",temp[2]是"js"
		obj[temp[1]]=temp[2];
	}
	return obj;
}
