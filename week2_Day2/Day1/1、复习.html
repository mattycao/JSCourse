    <script type="text/javascript">
        function fun(){
            this.a=0;
            this.b=function(){
                alert(this.a);
            }
        }
        fun.prototype={
            b:function(){
                this.a=20;
                alert(this.a);
            },
            c:function(){
                this.a=30;
                alert(this.a);
            }
        };
        var myf=new fun();
        myf.b();
        myf.c();
        myf.b();

        var os=document.createElement("script");
        os.src="";
        os.type="";
        document.body.appendChild(os);
