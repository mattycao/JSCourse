    <div class="c2"></div>
    <div class="c1 c3"></div>
    <script type="text/javascript">
        function getElesByClass(cname,context){
            context=context||document;
            if(document.getElementsByClassName){
                return context.getElementsByClassName(cname);
            }
            var allTag=context.getElementsByTagName("*");
            var ary=[];
            for(var i=0;i<allTag.length;i++){
                if(allTag.item(i).className.indexOf(cname)>=0){
                    ary.push(allTag.item(i));
                }
            }
            return ary;
        }

        console.log(getElesByClass("c2").length);




    </script>
