<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Person(name) {
        this.name = name;
        this.weight = 7;
        this.height = 40;
        this.skin = 'yellow';
        this.gender = (Math.round(Math.random()))? 'male':'female';
        this.age = 0;
        console.log(this);
    }

    Person.prototype.eat = function() {
        console.log('Eating too much.');
    }

    Person.prototype.cry = function() {
        console.log('Cry.');
    }

    function FE(name, age, degree) {
        //borrow from the constructor to do the inheritance
        Person.call(this, name);  // notice here, the Person 里面的this 是 window。
        this.age = age;
        this.degree = degree;
    }
    //FE.prototype = new Person; //
    FE.prototype.__proto__ = Person.prototype;
    FE.prototype.writeCss = function() {
        console.log('Good at CSS.');
    }

    FE.prototype.writeJS = function() {
        console.log('Good at JS.');
    }
    var tom =new FE('rose', 1, 'MS');
    tom.writeCss();
    tom.writeJS();
    tom.eat();
    console.log(tom.weight);
</script>
</body>
</html>
