<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.writeCss = function() {
            console.log('private');
        }

    }
    Person.prototype.writeCss = function() {
        console.log('public');
    }
    Person.prototype.writeJs = function() {
        console.log('public js');
    }

    var p1 = new Person('dong', 12);
    var p2 = new Person('feng', 13);
    console.log(p1.writeCss == p2.writeCss);
    console.log(p1.writeJs == p2.writeJs);
    console.log(p1.__proto__);
    //console.log(Person.prototype);
    console.log('*****');
    console.log(p1.__proto__  == Person.prototype);
    console.log(p1.__proto__.writeCss  == p2.__proto__.writeCss);
    console.log(p1.writeCss == p2.writeCss);
    console.log(p1.toString());

    console.log('toString' in p1);
    for(var a in p1) {
        console.log('Attribute ' + a + ': ' + p1[a]);
    }
</script>
</body>
</html>
