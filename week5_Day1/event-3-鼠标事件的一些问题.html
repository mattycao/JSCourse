<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
    body, div {
        margin: 0;
        padding: 0;
    }
#outer{ width:400px; height:400px; background:green; position:relative; margin:100px auto;}
#inner{ width:80px; height:80px; background-color:red; position:absolute;}
</style>
</head>

<body>
<div id="outer">
</div>
</body>
</html>
<script>
    var oDiv = document.getElementById('outer');
    oDiv.onmouseenter = function(e) {
        e = e || window.event;
        var inner = document.createElement('div');
        inner.id = 'inner';
        inner.style.left = e.clientX - this.offsetLeft + 10 + 'px';
        inner.style.top = e.clientY - this.offsetTop + 10 + 'px';
        this.appendChild(inner);
    }

    oDiv.onmousemove = function(e) {
        e = e || window.event;
        var ele = document.getElementById('inner');
        if(inner) {
            ele.style.left = e.clientX - this.offsetLeft + 10 + 'px';
            ele.style.top = e.clientY - this.offsetTop +  10 + 'px';
        }
    }

    oDiv.onmouseleave = function(e) {
        e = e || window.event;
        var ele = document.getElementById('inner');
        ele.parentNode.removeChild(ele);
    }
