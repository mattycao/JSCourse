<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
<div>
    <ul>
        <li>
            <span>This is a span</span>
        </li>
    </ul>
</div>
<script>
    function fn() {
        alert(this.nodeName);
    }
    var eles = document.body.getElementsByTagName('*');
    for(var i = 0; i < eles.length; i++) {
        eles.item(i).addEventListener('click', fn, false);
    }
    document.body.addEventListener('click', fn, false);
    document.addEventListener('click', fn, false);
</script>
</body>
</html>
