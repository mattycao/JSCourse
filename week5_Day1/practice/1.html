<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>About event Part1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #outer {
            width: 400px;
            height: 500px;
            position: relative;
            margin: 100px auto;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="outer"></div>
</body>
<script>
    var div = document.getElementById('outer');
    div.onclick = fn;
    document.documentElement.onkeydown = fn;
    function fn(e) {
        e = e || window.event;
        console.log('Page X:' + e.pageX + ', Page Y:' + e.pageY);
        console.log('Event type:' + e.type);
        console.log('Key pressed:' + e.keyCode);
    }
</script>
</html>
