<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        body {
            height: 5000px;
        }
        #outer {
            width: 400px;
            height: 400px;
            background: green;
            position: relative;
            margin: 100px auto;
        }
    </style>
</head>

<body>
<div id="outer">
</div>
</body>
</html>
<script>


    function fnEvent(e) {
        e = e || window.event;
        console.log("当次事件的类型是：" + e.type);
        console.log("当前鼠标的坐标是,X轴：" + e.pageX + "Y轴：" + e.pageY);
        console.log("Client,X轴：" + e.clientX + "Y轴：" + e.clientY);
        console.log("你当前按下的键是：" + e.keyCode);
    }
    var outer = document.getElementById('outer');
    outer.onclick = fnEvent;
    document.documentElement.onkeydown = fnEvent;


</script>
