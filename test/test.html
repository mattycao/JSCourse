<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="feng">
    This is my stuff
</div>
<script>
    var ele = document.getElementById('feng');
    ele.onmouseover = function () {
        this.innerHTML = 'a';
    }
    ele.onmouseout = function () {
        this.innerHTML = 'b';
    }
</script>
</body>
</html>
